<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase10S</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="logoPizza"><img src="images/Pizza-Logo.png" alt="Logo Pizza"></div>
        <nav class="Menu">
            <ul class="Menu header" type="none">
                <div><li>Home</li></div>
                <div><li>Ranking</li></div>
                <div><li>Promocion</li></div>
                <div><li>Contacto</li></div>
            </ul>
        </nav>
    </header>

    <main>
        <div class="delivery">
            <h2 class="envio">Envio gratis <span class="comprando">comprando</span> 2 pizzas</h2>

        </div>

        <div class="Podio">
            <h2 class="PodioPizza">Podio de pizzas</h2>
            <ol> <span>Pizzas Top 5</span>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
            <div class="PizzaCayendo"> <img src="images/PizzaFalling.jpg" alt="Pizza cayendo"> </div>

        </div>

    </main>

    <footer>
        <ul class="MenuFooter" type="none">
            <li class="listaFooter">Home</li>
            <li class="listaFooter">Ranking</li>
            <li class="listaFooter">Promocion</li>
            <li class="listaFooter">Contacto</li>
        </ul>

        <div class="logoPizza"><img src="images/Pizza-Logo.png" alt="Logo Pizza"></div>

    </footer>

</body>
</html>
